


<!-- this is the last project I have completed and as of now I feel like arranging the elements in a numerical order from top to bottom based on the tag name is the best way to organize them-->
<!-- sometimes exceptions occur and the number will start with 0 instead of 1 and sometimes just random things will pop-up but for the most part I try to keep this pattern to traverse the dom easier -->
<!-- the way in which the elements correspond to the css file is something I explain in notes on the css file to make it easier to traverse the css file -->
<!-- Also, its important to mention that when creating the website there are many times when unexpected modifications occur and it will mess up the order of the element numbers -->
<!-- however, not having to worry about this and just assigning a temporary id for the moment helps the creative process flow more freely and I just rearrange the order at the very end with a simple process that I use -->
<!-- Also, typically with the navbar I will leave comments expaining its outlay in the index.html file instead of every single file it is used in -->
